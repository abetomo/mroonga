repos:
  - repo: local
    hooks:
      - id: lint
        name: Lint
        language: system
        entry: |
          rake lint
        always_run: true
        pass_filenames: false
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: "v18.1.4"
    hooks:
      - id: clang-format
        files: >-
          (
          ?ha_mroonga\.cpp|
          ?ha_mroonga\.hpp|
          ?mrn_mysql_compat\.h|
          )
